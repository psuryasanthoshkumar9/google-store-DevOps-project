apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:5d1287fb9b2317718d3a348f39449b7ffc4bc621
          ports:
            - containerPort: 5000
