apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:48d247c392fd182d9f6112d5b85dad70cd480db4
          ports:
            - containerPort: 5000
