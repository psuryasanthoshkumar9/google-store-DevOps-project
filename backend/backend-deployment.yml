apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:3a23c392cc7e12db02b4aa0659eaa79dfa81145a
          ports:
            - containerPort: 5000
