    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:ec5cb8a9245b96837b1b92a80f0a3097d00e7d5e
          ports:
            - containerPort: 5000
