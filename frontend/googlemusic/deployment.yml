apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:796d151c656b893b6b674530940e5980a18ab524
        ports:
        - containerPort: 80
