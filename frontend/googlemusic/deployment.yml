apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:3a23c392cc7e12db02b4aa0659eaa79dfa81145a
        ports:
        - containerPort: 80
