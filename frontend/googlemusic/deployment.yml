apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:8f273f7191289ee4457b67acf68abcab0f5500df
        ports:
        - containerPort: 80
