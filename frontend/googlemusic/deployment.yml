apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:ec5cb8a9245b96837b1b92a80f0a3097d00e7d5e
        ports:
        - containerPort: 80
