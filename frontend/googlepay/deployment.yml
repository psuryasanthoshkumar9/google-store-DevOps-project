apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:796d151c656b893b6b674530940e5980a18ab524
        ports:
        - containerPort: 80
