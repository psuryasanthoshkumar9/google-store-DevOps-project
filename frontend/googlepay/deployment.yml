apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:ec5cb8a9245b96837b1b92a80f0a3097d00e7d5e
        ports:
        - containerPort: 80
