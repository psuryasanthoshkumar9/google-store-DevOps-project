apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:3a23c392cc7e12db02b4aa0659eaa79dfa81145a
        ports:
        - containerPort: 80
