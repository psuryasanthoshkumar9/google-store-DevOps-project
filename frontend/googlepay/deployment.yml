apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:5d1287fb9b2317718d3a348f39449b7ffc4bc621
        ports:
        - containerPort: 80
