apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:48d247c392fd182d9f6112d5b85dad70cd480db4
        ports:
        - containerPort: 80
