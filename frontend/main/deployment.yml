apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:48d247c392fd182d9f6112d5b85dad70cd480db4
        ports:
        - containerPort: 80

