apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:8f273f7191289ee4457b67acf68abcab0f5500df
        ports:
        - containerPort: 80

