apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:5d1287fb9b2317718d3a348f39449b7ffc4bc621
        ports:
        - containerPort: 80

