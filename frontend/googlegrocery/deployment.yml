apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:3a23c392cc7e12db02b4aa0659eaa79dfa81145a
        ports:
        - containerPort: 80
