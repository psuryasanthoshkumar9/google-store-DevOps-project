apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:5d1287fb9b2317718d3a348f39449b7ffc4bc621
        ports:
        - containerPort: 80
