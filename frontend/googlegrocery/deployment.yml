apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:796d151c656b893b6b674530940e5980a18ab524
        ports:
        - containerPort: 80
