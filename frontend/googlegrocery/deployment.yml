apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:ec5cb8a9245b96837b1b92a80f0a3097d00e7d5e
        ports:
        - containerPort: 80
