apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:48d247c392fd182d9f6112d5b85dad70cd480db4
        ports:
        - containerPort: 80
