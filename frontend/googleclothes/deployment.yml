apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:48d247c392fd182d9f6112d5b85dad70cd480db4
        ports:
        - containerPort: 80
