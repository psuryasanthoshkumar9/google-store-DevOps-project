apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:8f273f7191289ee4457b67acf68abcab0f5500df
        ports:
        - containerPort: 80
