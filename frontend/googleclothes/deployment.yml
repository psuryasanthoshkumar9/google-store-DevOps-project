apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:796d151c656b893b6b674530940e5980a18ab524
        ports:
        - containerPort: 80
