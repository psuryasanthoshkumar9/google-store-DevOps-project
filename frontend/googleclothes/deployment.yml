apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 825200688599.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:5d1287fb9b2317718d3a348f39449b7ffc4bc621
        ports:
        - containerPort: 80
